<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    	<meta name="viewport" content="width=device-width, initial-scale=1">
    	<title>Bootstrap 101 Template</title>

    	<!-- Bootstrap -->
    	<link href="css/bootstrap.min.css" rel="stylesheet">
    	<link href="css/font.css" rel="stylesheet">

    	<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->

    	<style>
    		.top {
    			background: url("img/puerto-rico.jpg") 0 0 no-repeat fixed;
				background-size: contain;
				padding: 0;
				color: #FFF;
				height: 600px;
				top: 0;
				left: 0;
				width: 100%;
				height:100%;
    		}
    		
    		.top .app-name {
    			background-color: rgba(1, 118, 165, 0.9);
    			height: 600px;
    			text-align: center;
    			padding-top: 100px;
    		}
    		
    		.top .app-name img {
    			height: 200px;
    		}
    		
    		.top .app-name h2 {
    			font-family: 'HelveticaNeueLT Pro 35 Th';
    			font-size: 100px;
    		}
    	</style>
  	</head>
  	<body>
  		<div class="top">
  			<div class="row">
  				<div class="col-xs-12">
  					<div class="app-name">
  						<img src="img/logo.png"/>
  						<h2>AKI.ES</h2>
  					</div>
  				</div>
  			</div>
  		</div>
    	<h1 style="height: 1000px;">Hello, world!</h1>

    	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
