<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    	<meta name="viewport" content="width=device-width, initial-scale=1">
    	<title>Bootstrap 101 Template</title>

    	<!-- Bootstrap -->
    	<link href="css/bootstrap.min.css" rel="stylesheet">
    	<link href="css/font.css" rel="stylesheet">

    	<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    	<!--[if lt IE 9]>
      	<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>

    	<![endif]-->
    	
    	<style>
    		.branding {
    			background-color: rgba(1, 118, 165, 0.9);
    			height: 600px;
    			text-align: center;
    			padding: 120px 0;
    			color: #fff;
    		}
    		
    		.branding img {
    			height: 180px;
    		}
    		
    		.branding h2 {
    			font-family: 'HelveticaNeueLT Pro 35 Th';
    			font-size: 80px;
    			font-weight: bold;
    		}
    	</style>
  	</head>
  	<body>
  		<div class="container-fluid">
	  		<div class="row">
	  			<div class="col-xs-12 branding">
 					<img src="img/logo.png"/>
 					<h2>AKI<span style="color: #E15441;">.ES</span></h2>
	  			</div>
	  		</div>
  		</div>
    	<h1 style="height: 1000px; margin: 0; background-color: #fff;">Hello, world!</h1>

    	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    	<script src="js/vendor/jquery-1.11.0.min.js"></script>
    	<script src="js/vendor/jquery.backstretch.min.js"></script>
    	<!-- Include all compiled plugins (below), or include individual files as needed -->
    	<script src="js/vendor/bootstrap.min.js"></script>
    	<script>
    	$.backstretch("img/puerto-rico.jpg");
    	</script>
  	</body>
</html>
