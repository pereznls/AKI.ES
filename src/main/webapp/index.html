	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title></title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="stylesheet" href="css/bootstrap.min.css">
		<style>
				body {
						padding-top: 50px;
						padding-bottom: 20px;
				}
		</style>
		<link rel="stylesheet" href="css/bootstrap-theme.min.css">
		<link rel="stylesheet" href="css/animate+animo.css">
		<link rel="stylesheet" href="css/font.css">
		<link rel="stylesheet" href="css/main.css">

		<script src="js/vendor/modernizr-2.6.2-respond-1.1.0.min.js"></script>
	</head>
	<body class="page-index">
		<!--[if lt IE 7]>
				<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
		<![endif]-->

		<div class="wrapper">
			<div class="navbar navbar-fixed-top" role="navigation">
				<div class="container">
					<div class="navbar-header">
						<p class="ww-logo-small" href="#">Wovenware</p>
					</div>
				</div>
			</div>
			
	    		<div id="main" class="container">
		    		
	    		</div> <!-- /container -->			
	  	</div>
	  	
	  	<script id="home-template" type="text/template">
		  	<div class="row">
			  	<div id="front-logo">
				  	<div class="logo"></div>
				  	<h2 id="app-name" class="text-center big">AKI.ES</h2>
			  	</div>
			</div>
		  	<a id="begin-btn" class="btn big-red-button" href="analysis.html" role="button">COMENZAR</a>
		</script>
		
		<script id="analysis-template" type="text/template">
			<div class="row">
				<div id="score-badge" class="badge">
					<span class="score">{{score}}</span>
				</div>
				
				<div class="description">
					<p>{{description}}</p>
				</div>
				
				<div class="details">
					{{#details}}
					<div id="{{detail}}-detail" class="detail">
						<i class="icon icon-{{detail}}"></i>
						<div class="score">
							<div class="progress">
							  <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: {{score}}%;">
								<span class="sr-only">60%</span>
							  </div>
							</div>
							<div class="detail">
								<p>{{description}}</p>
							</div>
						</div>
					</div>
					{{/details}}
				</div>
			</div>
		</script>
	  	
		<!--<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>-->
		<script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.0.min.js"><\/script>')</script>
		<script src="js/vendor/bootstrap.min.js"></script>
		<script src="js/vendor/animo.js"></script>
		<script src="js/vendor/mustache.js"></script>
		<script src="js/app.js"></script>
		<script src="js/main.js"></script>
	</body>
</html>
